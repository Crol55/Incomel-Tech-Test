<div class="container" style="width: 60%;">
    <div class="row">
        <div class="col">
            <h1>Agregar nuevo empleado</h1>
        </div>
    </div>
    <hr> 
    <div class="row">
        <div class="col-6">
            <label >DPI</label>
            <input type="number" class="form-control" placeholder="ingrese dpi" #dpiInput>
        </div>
        <div class="col-6">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="empleado.nombre_completo">
        </div>
    </div>

    <div class="row" style="padding-top: 10px;">
        <div class="col-6">
            <label >Cantidad de hijos</label>
            <input type="number" class="form-control" [(ngModel)]="empleado.cantidad_de_hijos">
        </div>
        <div class="col-6">
            <label for="exampleInputEmail1">Salario base</label>
            <input type="number" class="form-control" [(ngModel)]="empleado.salario_base">
        </div>
    </div>

    <div class="row" style="padding-top: 10px;">
        <div class="col">
            <button class="btn btn-success btn-lg" (click)="agregarUsuario(dpiInput)"> Agregar</button>
        </div>
    </div>
</div>
