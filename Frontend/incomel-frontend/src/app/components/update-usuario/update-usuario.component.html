<div class="container" style="padding-top: 30px; width: 60%;">
    <div class="row">
        <div class="col-6">
            <label >DPI</label>
            <input type="number" class="form-control" [value]="empleadoInfo.dpi" readonly>
        </div>
        <div class="col-6">
            <label for="exampleInputEmail1">Cantidad de Hijos</label>
            <input type="number" class="form-control" [(ngModel)]="empleadoInfo.cantidad_de_hijos">
        </div>
    </div>

    <div class="row" style="padding-top: 10px;">
        <div class="col-6">
            <label for="exampleInputEmail1">Nombre Completo</label>
            <input type="text" class="form-control" [(ngModel)]="empleadoInfo.nombre_completo">
        </div>
        <div class="col-6">
            <label for="exampleInputEmail1">Salario Base</label>
            <input type="number" class="form-control" [(ngModel)]="empleadoInfo.salario_base">
        </div>
    </div>
    <div class="row" style="padding-top: 30px;">
        <div class="col">
            <button class="btn btn-success" (click)="updateEmpleado()"> Update Empleado</button>
        </div>
    </div>
</div>
